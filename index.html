<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Spotify</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="icon/png" href="img/spotify (1).png">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <div class="logo_container">
                <img class="logo" src="img/social.png">
            </div>

            <h2>Log in to Spotify</h2>

            <form>
                <div class="botones_registro">
                    <button class="social"><img src="img/google.png">Continue with Google</button>
                    <button class="social"><img src="img/facebook (1).png">Continue with Facebook</button>
                    <button class="social"><img src="img/manzana (1).png">Continue with Apple</button>
                    <button class="social noimg">Continue with phone number</button>
                </div>

                <div class="divisor"><span>──────────────────────────────</span></div>

                <p class="parrafos">Email or username</p>
                <input type="text" placeholder="Email or username">

                <p class="parrafos">Password</p>
                <input type="password" placeholder="Password">

                <button class="boton_inicio">Log in</button>

                <a class="perdido" href="#">Forgot your password?</a>

                <p class="cuenta">Don't have en account?<a href="">Sing in for Spotify.</a></p>
            </form>

        </div>
    </div>
</body>
</html>
